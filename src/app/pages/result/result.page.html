<ion-header>
  <ion-toolbar>
    <ion-title>Distance Finding App </ion-title>
  </ion-toolbar>
</ion-header>

<!-- including the map -->

<ion-content [fullscreen]="true">
  <div id="map" style="height: 60%;">

  </div>


<!-- making ion items for getting user input. ngModel halps bind the value of an input field to the ts file -->
  <ion-item>
    <ion-label position="floating">Origin</ion-label>
    <ion-input [(ngModel)]="input1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Destination</ion-label>
    <ion-input [(ngModel)]="input2"></ion-input>
  </ion-item>

<!-- making a button to navigate to the next page   -->

  <ion-button (click)="FindingDistance()"> calculate </ion-button>
  <!-- <ion-button routerLink = "/result2"> result </ion-button> -->

</ion-content>
