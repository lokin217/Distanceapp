<ion-header>
  <ion-toolbar>
    <ion-title>Distance Finding App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map" style="height: 80%;">

  </div>

  <div class="form-group">
    <label for="from"></label>
    <div class="col-xs-4">
      <input type="text" id="from" placeholder="Location1" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="to"></label>
    <div class="col-xs-4">
      <input type="text" id="to" placeholder="Location2" class="form-control">
    </div>
  </div>

  <ion-button (click)="FindingDistance()"> find distance </ion-button>
  <!-- <ion-button routerLink="/result2">find distance</ion-button>  -->

  <ion-list>
    <ion-item >
      <ion-label>

      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
